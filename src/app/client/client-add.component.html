<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <!-- Form -->
      <div class="col-md-12">
        <form [formGroup]="clientForm" (ngSubmit)="submitForm()" novalidate>
          <div class="form-group">
            <label>Nome</label>
            <input type="text" formControlName="name" class="form-control" maxlength="100" required>
          </div>
          <div class="form-group">
            <label>E-mail</label>
            <input type="email" formControlName="email" class="form-control" maxlength="200" required email>
          </div> <div class="form-group">
            <label>Telefone</label>
            <input type="text" formControlName="telefone" class="form-control" maxlength="20">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
